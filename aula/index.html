<body>
  <h1>Hellow Friend</h1>
  <form>
    <div>
      <input type="file" accept="image/*" />
    </div>
    <button type="submit">Mostrar Dimens√µes</button>
  </form>
  <h1 id='result'></h1>
  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    document.querySelector('form').addEventListener('submit', (event) => {
      event.preventDefault()
      const { path } = document.querySelector('input').files[0]
      ipcRenderer.send('obterDimensoesImagem', path);
    });
    ipcRenderer.on('dimensoesDaImagem', (event, dimensions) => {
      document.querySelector('#result').innerHTML = `Largura=${dimensions.width} Altura= ${dimensions.height}`


    })
  </script>
</body>

</html>
